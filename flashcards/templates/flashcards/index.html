{% extends "master.html" %}

{% block title %}
Flashcards
{% endblock %}

{% block content %}

{% if flashcards %}
{% for fcard in flashcards %}
<div class="flashcard">
    <a href="{% url 'flashcards:detail' fcard.id %}">{{ fcard.front }}</a>
</div>
{% endfor %}

{% else %}
<p>No flashcards are available.</p>
{% endif %}
{% endblock %}
